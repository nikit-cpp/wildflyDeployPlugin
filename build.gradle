apply plugin: "com.gradle.plugin-publish"
apply plugin: 'maven'
apply plugin: 'groovy'

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.0"
    }
}

repositories {
    jcenter()
    mavenLocal()
    maven {
        url 'https://dl.bintray.com/nikit007/mvn-repo/'
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy() //not needed for Java plugins
    compile 'org.gradle:gradle-core:2.3'
    compile "com.github.nikit.cpp.helpers:deployer:1.0.6"
}

version = "1.0.7"
group = "com.github.nikit.cpp"

// gradle publishPlugins

pluginBundle {
    website = 'https://github.com/nikit-cpp/wildflyDeployPlugin'
    vcsUrl = 'https://github.com/nikit-cpp/wildflyDeployPlugin.git'
    description = ' Plugin for deploy files to WildFly.'
    tags = ['wildfly', 'jboss', 'deploy']

    plugins {
        deploy { // a plugin
            id = "com.github.nikit.cpp.wildfly.deploy"
            displayName = 'Gradle Wildfly Deploy plugin'
        }
    }
}